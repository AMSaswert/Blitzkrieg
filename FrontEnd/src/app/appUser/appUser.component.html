<li *ngFor="let user of appUsers;let i = index" (click)="changeTypeOfUser(user)">
        <span>{{user.UserName}}</span>
        <span>{{user.Email}}</span>
        <span>{{user.Password}}</span>
        <span>{{user.Role}}</span>
        <span>{{user.Name}}</span>
        <span>{{user.Surname}}</span>
        <span>{{user.ContactPhone}}</span>
</li>
