<li *ngFor="let complaint of complaints">
    <span>{{complaint.Id}}</span>
    <span>{{complaint.Text}}</span>
    <span>{{complaint.CreationDate}}</span>
    <span>{{types[complaint.EntityType]}}</span>
    <span>{{complaint.EntityId}}</span>
    <span>{{complaint.EntityAuthor}}</span>
    <span>{{complaint.AuthorUsername}}</span>
    <button (click)="routing(complaint.Id)">Open</button>
  </li>
