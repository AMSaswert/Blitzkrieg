
<li *ngFor="let topic of topics">
    <span>{{topic.Id}}</span>
    <span>{{topic.SubforumId}}</span>
    <span>{{topic.Name}}</span>
    <span>{{topic.TopicType}}</span>
    <span>{{topic.AuthorUsername}}</span>
    <div *ngIf="topic.TopicType != 0">
      <span><img src={{topic.Content}} /></span>
    </div>
    <div *ngIf="topicType == 0">
      <span>{{topic.Content}}</span>
    </div>
    <span>{{topic.CreationDate}}</span>
    <span>{{topic.LikesNum}}</span>
    <span>{{topic.DislikesNum}}</span>
    <button (click)="routing(topic)">Open</button>
    <div *ngIf = "isLoggedIn()">
    <button [disabled] = "voted(topic)"   (click)="Like(topic)">Like</button>
    <button [disabled] = "voted(topic)"   (click)="Dislike(topic)">Dislike</button>
    <button [disabled] =  "!Authorized(topic)" (click) = "forEditTopic(topic)">Edit topic</button>
    <button [disabled] =  "!Authorized(topic)" (click) = "deleteTopic(topic)">Delete topic</button>
    </div>
    <span><complaint-send [complaintType] = "complaintType" [complaningTo] = "topic" [entityType] = "entityType"></complaint-send></span>
  </li>



<div *ngIf = "isLoggedIn()">
  <input type="radio" value="Text" name="topicType" [(ngModel)]="topicType" >Text
  <input type="radio" value="Picture" name="topicType"  [(ngModel)]="topicType" >Picture
  <input type="radio" value="Link" name="topicType"  [(ngModel)]="topicType">Link

  
    <tr>
        <td>
        <label for="Name">Name</label>
        <input type="text"  [(ngModel)] = "topicName">
          </td>

        <div *ngIf="topicType != 'Picture'">
          <td>
          <label for="Content">Content</label>
          <input type="text" [(ngModel)] = "topicContent">
          </td>
        </div>
        <td>
            <button (click)="create()">Create topic</button>
        </td>
    </tr> 

<div *ngIf="topicType == 'Picture'">
  <image-upload url="http://localhost:13124/api/Upload"
          [max]="1"
          [extensions]="['jpeg','png']"
          [preview]="true"
          [maxFileSize]="5048576"
          [extensions]="['jpg','png','gif']"
          [fileTooLargeMessage]="'Image too large!'"
          (uploadFinished)="imageUploaded($event)">
  </image-upload>
</div>
</div>


<div *ngIf = "editBool">
  <input type="radio" value="Text" name="topicTypeForEdit" [(ngModel)]="topicTypeForEdit" >Text
  <input type="radio" value="Picture" name="topicTypeForEdit"  [(ngModel)]="topicTypeForEdit" >Picture
  <input type="radio" value="Link" name="topicTypeForEdit"  [(ngModel)]="topicTypeForEdit">Link

  
    <tr>
        <td>
        <label for="Name">Name</label>
        <input type="text"  [(ngModel)] = "nameForEdit">
          </td>

        <div *ngIf="topicTypeForEdit != 'Picture'">
          <td>
          <label for="Content">Content</label>
          <input type="text" [(ngModel)] = "contentForEdit">
          </td>
        </div>
        <td>
            <button (click)="edit()">Edit topic</button>
        </td>
    </tr> 

<div *ngIf="topicTypeForEdit == 'Picture'">
  <image-upload url="http://localhost:13124/api/Upload"
          [max]="1"
          [extensions]="['jpeg','png']"
          [preview]="true"
          [maxFileSize]="5048576"
          [extensions]="['jpg','png','gif']"
          [fileTooLargeMessage]="'Image too large!'"
          (uploadFinished)="imageUploaded($event)">
  </image-upload>
</div>
</div>
