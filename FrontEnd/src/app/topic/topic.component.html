
<span> <app-comment-list [comments] = "comments" [topicId]="topicId" [subforumId]="subforumId"></app-comment-list></span>


<div *ngIf = "isLoggedIn()">

    <form #f="ngForm" (ngSubmit)="onSubmit(f.value, f)">
        <tr>
            <td>
            <label for="Text">Text</label>
            <input type="text" name="Text" ngModel>
            </td>
            
            <td>
                <button>Send comment</button>
            </td>
        </tr>
                    
    </form>
</div>
{{recommendedTitle}}:<br>
<li *ngFor="let topic of rTopics">
    <span>{{topic.Id}}</span>
    <span>{{topic.SubforumId}}</span>
    <span>{{topic.Name}}</span>
    <span>{{topic.TopicType}}</span>
    <span>{{topic.AuthorUsername}}</span>
    <a *ngIf="topic.TopicType != 0">
      <span><img src={{topic.Content}} /></span>
    </a>
    <a *ngIf="topic.TopicType == 0">
      <span>{{topic.Content}}</span>
    </a>
    <span>{{topic.CreationDate}}</span>
    <span>{{topic.LikesNum}}</span>
    <span>{{topic.DislikesNum}}</span>
    <button (click)="routing(topic)">Open</button>
</li>
